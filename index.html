<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css" media="all" />
  <title>Number guessing game</title>
</head>

<body>
  <div class="container">
    <h1>Number Guess</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" name="guess-input" id="guess-input" placeholder="Enter your guess" />
      <input type="submit" name="guess-value" id="guess-btn" value="Sumbit" />
      <p class="message"></p>
    </div>
    <select class="u-half-width modeSelect">
      <option value="disabled">Select Difficultly</option>
      <option value="Easy">Easy</option>
      <option value="Normal">Normal</option>
      <option value="Hard">Hard</option>
    </select>
    <p class='mode-selected'></p>
    <fieldset class="scores">
      <legend>Hi Score</legend>
      <div class="hi-score"></div>
    </fieldset>
    <button class="button button-primary">Clear Hi-Score</button>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
